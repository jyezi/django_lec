{% extends 'base.html' %}
{% block content %}
<!-- Services-->
<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h2>서비스</h2>
            <h3 class="section-subheading text-muted">조회 / 이체</h3>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <a class="portfolio-link" data-bs-toggle="modal" href="#inquireAccount">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x" style="color:#ffc800;"></i>
                    <i class="fas fa-money-check fa-stack-1x fa-inverse" ></i>
                </span>
                </a>
                <h4 class="my-3">전체 계좌 조회</h4>
                <p class="text-muted">계좌 정보를 한눈에 확인해보세요.</p>
            </div>
            <div class="col-md-4">
                <a class="portfolio-link" data-bs-toggle="modal" href="#transfer">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x" style="color:#ffc800;"></i>
                    <i class="fas fa-money-bill-transfer fa-stack-1x fa-inverse"></i>
                </span>
                </a>
                <h4 class="my-3">계좌 이체</h4>
                <p class="text-muted">무료 수수료로 송금해보세요.</p>
            </div>
            <div class="col-md-4">
                <a class="portfolio-link" data-bs-toggle="modal" href="#autoTransfer">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x" style="color:#ffc800;"></i>
                    <i class="fas fa-calendar fa-stack-1x fa-inverse"></i>
                </span>
                </a>
                <h4 class="my-3">자동 이체</h4>
                <p class="text-muted">관리비, 공과금, 정해진 날짜에 자동 이체하세요.</p>
            </div>
        </div>
    </div>
</section>
<style>
.page-section {
  padding: 8.1rem 0;
}
.page-section h2 {
  font-weight:600;
  font-size: 2.5rem;
  margin-top: 0;
  margin-bottom: 1rem;
}
.page-section h3.section-subheading, .page-section .section-subheading.h3 {
  font-size: 1rem;
  font-weight: 400;
  font-family: "Roboto Slab", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  margin-bottom: 4rem;
}


</style>
{% endblock %}
